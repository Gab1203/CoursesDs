<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso: Faça seu login</title> 
    <link rel="stylesheet" href="telaLogin.css">
   
</head>
<body>
    <div class="login-page">
        <div class="form">
  
          <form class="login-form">
            <input type="text" placeholder="Gmail" id="gmail"/>
            <input type="password" placeholder="Senha" id="senha"/>
            <button type="submit" value="register">Login</button>
            <p class="message">Não está cadastrado? <a href="index.html">Crie uma conta</a></p>
          </form>
        </div>
      </div>

      <script>
const form = document.querySelector('form')
const gmail = document.querySelector('#gmail')
const senha = document.querySelector('#senha')

form.addEventListener('submit', async(e) => {

  e.preventDefault()
  try{
    const res = await fetch('/auth', {
      method: 'POST', 
      body: JSON.stringify({gmail : gmail.innerHTML, senha : senha.innerHTML}),
      headers: {'Content-Type' : 'application/json'}
    })
  }catch(err){
console.log(err.message)  

  }

})


      </script>
</body>
</html>
